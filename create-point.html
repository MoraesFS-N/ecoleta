<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/create-point.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <div id="page-create-point"> 
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">        
                <a href="#"> <span></span> Voltar para Home</a>  
            </header> 
            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend>
                            <h2>Dados da Entidade</h2>
                        </legend>  
                        <div class="field">
                            <label for="name">Nome da entidade</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="address" required>
                            </div>
                            <div class="field">
                                <label for="address2">Número/Complemento</label>
                                <input type="text" name="address2" required>
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>       
                                    <select name="uf">
                                       <option value=""> Selecione o estado </option> 
                                    </select>
                                    <input type="hidden" name="state" required>
                            </div> 
                            <div class="field">
                                <label for="city">Cidade</label>
                                    <select name="city" disabled>
                                        <option value="">Selecione a cidade</option>
                                    </select>   
                            </div>
                        </div>
                    </fieldset>
                    
                    
                    
                    <fieldset>
                        <legend>
                            <h2>Itens de coleta</h2>
                        </legend>

                        <div class="itens-grid">
                            <li data-id="1"class="selected"><img src="./assets/lampadas.svg" alt="Lâmpadas"><span>Lâmpadas</span></li>
                            <li data-id="2"><img src="./assets/baterias.svg" alt="Baterias"><span>Baterias</span></li>
                            <li data-id="3"><img src="./assets/papeis-papelao.svg" alt="Papéis em geral"><span>Papéis e Papelão</span></li>
                            <li data-id="4"><img src="./assets/eletronicos.svg" alt="Eletrônicos"><span>Resíduos Eletrônicos</span></li>
                            <li data-id="5"><img src="./assets/organicos.svg" alt="Orgânicos"><span>Resíduos Orgânicos</span></li>
                            <li data-id="6"><img src="./assets/oleo.svg" alt="Óleo de cozinha"><span>Óleo de cozinha</span></li>
                        </div>
                    </fieldset>
                <button type="submit" > Cadastrar ponto de coleta</button>
            </form> 
            <script src="/scripts/create-point.js"></script>
    </div>
</body>
</html>
